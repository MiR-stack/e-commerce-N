name: Mirror to Account B
on:
  push:
    branches:
      - main  
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Mirror Repository
        env:
          ACCOUNT_B_TOKEN: ${{ secrets.ACCOUNT_B_TOKEN }}
        run: |
          # Replace <USERNAME> with your Account B username
          git remote add mirror https://$ACCOUNT_B_TOKEN@github.com/nahid-e/e-commerce.git
          git push mirror --mirror

  
